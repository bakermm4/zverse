<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Site Template</title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="wrapper">
            <header>
                
                <img class="header" src="img/header.png">
                <ul>
                    <li><a href="profile.html"><img class="profile" src="img/profile.png"></a></li>
                    <li><a href="projects.html"><img class="projects" src="img/projects.png"></a></li>
                    <li><a href="history.html"><img class="history" src="img/history.png"></a></li>
                    <li><a href="billing.html"><img class="billing" src="img/billing.png"></a></li>
                </ul>

            </header>


            <div class="container" id="details">

                <h1>Layr artist network</h1>

                <img src="img/silhouette.png">

                <div>
                    <input type="file">
                </div>

                <form action="#" method="post">
                    <div>
                        <label for="name">First Name</label>
                        <input type="text" name="first_name" id="first_name" value="" tabindex="1" />
                    </div>

                    <div>
                        <label for="name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" value="" tabindex="1" />
                    </div>

                    <div>
                        <label for="name">E-mail Address</label>
                        <input type="text" name="e-mail" id="e-mail" value="" tabindex="1" />
                    </div>

                    <div>
                        <label for="name">Address</label>
                        <input type="text" name="address" id="address" value="" tabindex="1" />
                    </div>

                    <div>
                        <label for="name">City</label>
                        <input type="text" name="city" id="city" value="" tabindex="1" />
                    </div>

                    <div>
                        <label for="name">State</label>
                        <input type="text" name="state" id="state" value="" tabindex="1" />
                    </div>

                    <div>
                        <label for="name">Country</label>
                        <input type="text" name="country" id="country" value="" tabindex="1" />
                    </div>

                    <div>
                        <label for="name">Rate/hr</label>
                        <input type="text" name="rate" id="rate" value="" tabindex="1" />
                    </div>

                    <div>
                        <label for="name">Portfolio Links</label>
                        <input type="text" name="portfolio" id="portfolio" value="" tabindex="1" />
                    </div>


                    <div>
                        <input type="submit" value="Save Changes" />
                    </div>
                </form>
            </div>

            <a href="#">Logout</a>
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
