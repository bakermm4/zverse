<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Site Template</title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="wrapper">
            <header>
                
                <img class="header" src="img/header.png">
                <ul>
                    <li><a href="profile.html"><img class="profile" src="img/profile.png"></a></li>
                    <li><a href="projects.html"><img class="projects" src="img/projects.png"></a></li>
                    <li><a href="history.html"><img class="history" src="img/history.png"></a></li>
                    <li><a href="billing.html"><img class="billing" src="img/billing.png"></a></li>
                </ul>

            </header>


            <div class="container" id="login">

                <h1>Layr artist network</h1>

                <div class="login_box">
                    <form action="#" method="post">
                        
                        <h2>Login</h2>

                        <div>
                            <input type="text" name="login" id="login" value="E-mail Address" tabindex="1" />
                        </div>

                        <div>
                            <input type="text" name="password" id="password" value="Password" tabindex="1" />
                        </div>

                        <div class="submit">
                            <input class="button" type="submit" value="Login" />
                        </div>

                    </form>
                </div>

                <div class="password_reset">
                    <form action="#" method="post">

                        <h2>Reset Password (if you forgot)</h2>

                        <div>    
                            <input type="text" name="e-mail" id="e-mail" value="E-mail Address" tabindex="1" />
                        </div>

                        <div class="submit">
                            <input class="button" type="submit" value="Reset" />
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
